<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>


  <div class=" container  col-lg-7 col-12">
    <div id="range" class="col-6 mt-3 mb-1"
      style=" width:24%;height:5px;overflow: hidden; border-radius:20px; background-color:rgb(11, 74, 183)">
   
    </div>
    <form style="border:none; border-radius:10px; background-color:white " class="px-3 py-4">
    
      <div class=" col-12 active page">

        <h5 class="text-center mb-4">Combien d'employés compte votre entreprise ?</h5>
        <div class="radio-group">
          <input type="radio" id="radio1" name="radio-group" class="radio-input">

          <label for="radio1" class="radio-label">
            0-500 <span class="radio-inner-circle"></span>
          </label>

          <input type="radio" id="radio2" name="radio-group" class="radio-input">
          <label for="radio2" class="radio-label">

            0-300 <span class="radio-inner-circle"></span>
          </label>

          <input type="radio" id="radio3" name="radio-group" class="radio-input">
          <label for="radio3" class="radio-label">

            0-500 <span class="radio-inner-circle"></span>
          </label>
        </div>



      </div>

      <div class="page">
        <div class="  col-12 container d-flex justify-content-center align-item-center  mb-5  ">
          <div class=" row ">
            <div class="col-lg-12 gap-3 d-lg-flex ">
              <div class="col-lg-6 col-12 mt-3  ">
                <label>Prénom</label>
                <input class="form-control" id="prenom" type="text" placeholder="Prénom" onkeyup="handele()">
                <div id="prenom_error"></div>
              </div>
              <div class="col-lg-6 col-12 mt-3">
                <label>Nom</label>
                <input type="text" id="nom" class="form-control" placeholder="Nom" onkeyup="handele()">
                <div id="nom_error"></div>
              </div>
            </div>
            <div class="col-lg-12 gap-3 d-lg-flex mt-2 mb-4">
              
              <div class="col-lg-6 col-12 mt-3 ">
                <label>E-mail professionnel</label>
                <div class="email" >
                  <span>    <svg xmlns="http://www.w3.org/2000/svg"   width="20" height="20" fill="currentColor" class="icon    bi bi-envelope-at-fill" viewBox="0 0 16 16">
                    <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671"/>
                    <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z"/>
                  </svg></span>
                <input class="form-control " id="E-mail"  type="email" placeholder="E-mail" onkeyup="handele()" required>
   
              </div>
                <div id="email_error"></div>
              </div>
                
              
              
              
              <div class="col-lg-6 col-12 mt-3">
                <label>

                  Téléphone</label>
                <input  id="Téléphone" class="form-control" placeholder="Téléphone" onkeyup="handele()" type="number"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                <div id="telephone_error"></div>
              </div>
            </div>
            <div class="col-lg-12 mt-3">
              <label>

                Nom de votre entreprise</label>
              <input type="text" id="entreprise" class="form-control" placeholder="Nom de votre entreprise" onkeyup="handele()">
              <div id="entreprise_error"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="page">
        <div class="col-lg-12 mb-4 ">
          <label>

            Secteur d'activité</label>
          <select class="col-12 select form-control">
            <option>1</option>
            <option>2</option>


          </select>
          <p class="text-black-50 mt-3">Le secteur d'activité d'une entreprise se réfère à la catégorie économique dans
            laquelle l'entreprise opère, veuillez indiquer “Autres” si votre secteur d’activité n’est pas dans la liste.
          </p>
        </div>
        <div class="col-lg-12 mb-4  mt-5">
          <label>

            Secteur d'activité</label>
          <select class="col-12  select form-control">
            <option>1</option>
            <option>2</option>


          </select>

        </div>

      </div>
      <div class="page">
        <div class="radio-group">
          <input type="radio" id="oui" name="radio-group1" class="radio-input">

          <label for="oui" class="radio-label">
            OUI <span class="radio-inner-circle"></span>
          </label>

          <input type="radio" id="Non" name="radio-group1" class="radio-input">
          <label for="Non" class="radio-label">

            Nom <span class="radio-inner-circle"></span>
          </label>
        </div>

      </div>

      

      <div class="form-group d-flex justify-content-between">
      
        <div class="text-end ">
        <button class="  p-3  px-3 text-center   " id="Précédent" style="display: none;" >Précédent</button>
      </div>
        <div class="text-end ">
        <button type="submit"  class="btn btn-primary   p-3 px-3 text-center " id="Suivant" >Suivant</button>
      </div>
      </div>
      <div class=" text-center" id="numerique"></div>
    </form>


  </div>
  <script src="https://unpkg.com/scrollreveal"></script>

  <script src="javascript.js">




  </script>
</body>

</html>
