<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>


  <div class=" container  col-lg-7 col-12">
    <div id="cirle" class="col-6 mt-3 mb-1"
      style=" width:23%;height:5px;overflow: hidden; border-radius:20px; background-color:rgb(11, 74, 183)">
      <!-- <p class="">r</p> -->
    </div>
    <form style="border:none; border-radius:10px; background-color:white " class="px-3 py-4">
    
      <div class=" col-12 active page">

        <h5 class="text-center mb-4">Combien d'employés compte votre entreprise ?</h5>
        <div class="radio-group">
          <input type="radio" id="radio1" name="radio-group" class="radio-input">

          <label for="radio1" class="radio-label">
            0-500 <span class="radio-inner-circle"></span>
          </label>

          <input type="radio" id="radio2" name="radio-group" class="radio-input">
          <label for="radio2" class="radio-label">

            0-300 <span class="radio-inner-circle"></span>
          </label>

          <input type="radio" id="radio3" name="radio-group" class="radio-input">
          <label for="radio3" class="radio-label">

            0-500 <span class="radio-inner-circle"></span>
          </label>
        </div>



      </div>

      <div class="page">
        <div class="  col-12 container d-flex justify-content-center align-item-center  mb-5  ">
          <div class=" row ">
            <div class="col-lg-12 gap-3 d-lg-flex">
              <div class="col-lg-6 col-12 mt-3  ">
                <label>Prénom</label>
                <input class="form-control" id="prenom" type="text" placehorder="Prénom">
              </div>
              <div class="col-lg-6 col-12 mt-3">
                <label>Nom</label>
                <input type="text" id="nom" class="form-control" placeholder="Nom">
              </div>
            </div>
            <div class="col-lg-12 gap-3 d-lg-flex mt-1">
              <div class="col-lg-6 col-12 mt-3">
                <label>E-mail professionnel</label>
                <input class="form-control" id="E-mail" type="email" placehorder="E-amil">
              </div>
              <div class="col-lg-6 col-12 mt-3">
                <label>

                  Téléphone</label>
                <input type="telephone" id="Téléphone" class="form-control" placehorder="Téléphone">
              </div>
            </div>
            <div class="col-lg-12 mt-3">
              <label>

                Nom de votre entreprise</label>
              <input type="text" id="entreprise" class="form-control" placehorder="Nom de votre entreprise">
            </div>
          </div>
        </div>
      </div>
      <div class="page">
        <div class="col-lg-12 mb-4 ">
          <label>

            Secteur d'activité</label>
          <select class="col-12 select form-control">
            <option>1</option>
            <option>2</option>


          </select>
          <p class="text-black-50 mt-3">Le secteur d'activité d'une entreprise se réfère à la catégorie économique dans
            laquelle l'entreprise opère, veuillez indiquer “Autres” si votre secteur d’activité n’est pas dans la liste.
          </p>
        </div>
        <div class="col-lg-12 mb-4  mt-5">
          <label>

            Secteur d'activité</label>
          <select class="col-12  select form-control">
            <option>1</option>
            <option>2</option>


          </select>

        </div>

      </div>
      <div class="page">
        <div class="radio-group">
          <input type="radio" id="oui" name="radio-group1" class="radio-input">

          <label for="oui" class="radio-label">
            OUI <span class="radio-inner-circle"></span>
          </label>

          <input type="radio" id="Non" name="radio-group1" class="radio-input">
          <label for="Non" class="radio-label">

            Nom <span class="radio-inner-circle"></span>
          </label>
        </div>

      </div>



      <div class="form-group col-12 d-flex mt-2 justify-content-between gap-5">
        <button class="    p-3  px-3 text-center  text-start" id="Précédent">Précédent</button>
        <button class="btn btn-primary  text-end p-3 px-3 text-center" id="Suivant">Suivant</button>
      </div>
    </form>


  </div>
  <script src="https://unpkg.com/scrollreveal"></script>

  <script src="javascript.js">




  </script>
</body>

</html>
